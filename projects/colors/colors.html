<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color palette</title>
    <link rel="stylesheet" href="./colors.css">
</head>
<body>
    <nav id="banner">
        <p>Color palette</p>
    </nav>
    <main>
        <section id="visual">
            <button onclick="generate()">GENERATE</button>
                <section id="mainCircle">
                    <div id="c1">#FFFD8F</div>
                    <div id="c2">#FFFA00</div>
                    <div id="c3">#A49500</div>
                    <div id="c4">#403910</div>
                    <div id="c5">#0A0700</div>
                </section>
        </section>
        <section id="colors">
            <p id="colorsName">Colors</p>
            <p class="colorHEX" id="colorHEX1">#FFFD8F</p>
            <section class="colorsBorder"><section class="colorsBorder2">
                <input type="color" name="color1" id="color1" value="#FFFD8F" onchange="color(1)">
            </section></section>
            <p class="colorHEX" id="colorHEX2">#FFFA00</p>
            <section class="colorsBorder"><section class="colorsBorder2">
                <input type="color" name="color2" id="color2" value="#FFFA00" onchange="color(2)">
            </section></section>
            <p class="colorHEX" id="colorHEX3">#A49500</p>
            <section class="colorsBorder"><section class="colorsBorder2">
                <input type="color" name="color3" id="color3" value="#A49500" onchange="color(3)">
            </section></section>
            <p class="colorHEX" id="colorHEX4">#403910</p>
            <section class="colorsBorder"><section class="colorsBorder2">
                <input type="color" name="color4" id="color4" value="#403910" onchange="color(4)">
            </section></section>
            <p class="colorHEX" id="colorHEX5">#0A0700</p>
            <section class="colorsBorder"><section class="colorsBorder2">
                <input type="color" name="color5" id="color5" value="#0A0700" onchange="color(5)">
            </section></section>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
