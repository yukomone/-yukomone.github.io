<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything</title>
    <link rel="stylesheet" href="./weather.css">
</head>
<body>
    <nav id="banner">
        <h1>yukomone
        </h1>
    </nav>
    <main>
        <section id="apikey">
            <input type="text" name="api" id="api" placeholder="your api key from openweathermap...">
        </section>

        <p id="or">AND</p>
        <section class="buttons">
            <input type="number" name="lat" id="lat" placeholder="lat...">
            <button class="setting" onclick="ask2()">SET</button>
            <input type="number" name="lon" id="lon" placeholder="lon...">
        </section>
        <p id="or">OR</p>
        <section class="buttons">
            <input type="text" name="qe" id="qe" placeholder="town...">
            <button class="setting" id="setting2" onclick="ask1()">SET</button>
        </section>


        <br><section id="mainresp"></section>
        
    </main>
    <script src="./script.js"></script>
</body>
</html>
