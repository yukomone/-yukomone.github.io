<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything</title>
    <link rel="stylesheet" href="./colors.css">
</head>
<body>
    <nav id="banner">
        <h1>yukomone
        </h1>
    </nav>
    <main>
        <section id="colors">
            <h3>COLORS</h3>
            <p class="colorHEX" id="colorHEX1">#FFFD8F</p>
            <section class="colorsBorder"><section class="colorsBorder2">
                <input type="color" name="color1" id="color1" value="#FFFD8F" onchange="color(1)">
            </section></section>
            <p class="colorHEX" id="colorHEX2">#FFFA00</p>
            <section class="colorsBorder"><section class="colorsBorder2">
                <input type="color" name="color2" id="color2" value="#FFFA00" onchange="color(2)">
            </section></section>
            <p class="colorHEX" id="colorHEX3">#A49500</p>
            <section class="colorsBorder"><section class="colorsBorder2">
                <input type="color" name="color3" id="color3" value="#A49500" onchange="color(3)">
            </section></section>
            <p class="colorHEX" id="colorHEX4">#403910</p>
            <section class="colorsBorder"><section class="colorsBorder2">
                <input type="color" name="color4" id="color4" value="#403910" onchange="color(4)">
            </section></section>
            <p class="colorHEX" id="colorHEX5">#0A0700</p>
            <section class="colorsBorder"><section class="colorsBorder2">
                <input type="color" name="color5" id="color5" value="#0A0700" onchange="color(5)">
            </section></section>
        </section>
        <section id="visual">
            <button onclick="generate()">GENERATE</button>
                <section id="mainCircle">
                    <div id="c1">#FFFD8F</div>
                    <div id="c2">#FFFA00</div>
                    <div id="c3">#A49500</div>
                    <div id="c4">#403910</div>
                    <div id="c5">#0A0700</div>
                </section>

        </section>
    </main>
    <script>
        function generate(){
            console.log("kot");
            for(let i=1;i<=5;i++){
                r = Math.floor(Math.random()*255);
                g = Math.floor(Math.random()*255);
                b = Math.floor(Math.random()*255);
                
                rtemp=r;
                gtemp=g;
                btemp=b;
                r=r.toString(16);
                g=g.toString(16);
                b=b.toString(16);
                if(rtemp<16) r="0"+r;
                if(gtemp<16) g="0"+g;
                if(btemp<16) b="0"+b;
                

                colors[i] = "#"+r+g+b;
                console.log(colors[i]);
                colorword = "color"+i;
                colorHEX = "colorHEX"+i;
                c = "c"+i;
                console.log(colorword, colorHEX, c);
                    document.getElementById(colorword).value = colors[i];
                    document.getElementById(colorHEX).innerHTML=colors[i];
                    document.getElementById(c).innerHTML=colors[i];
                    document.getElementById(c).style.backgroundColor=colors[i];
            }
        }
        function color(numer){
            switch (numer){
                case 1:
                    code = document.getElementById('color1').value;
                    document.getElementById('colorHEX1').innerHTML=code;
                    document.getElementById('c1').innerHTML=code;
                    document.getElementById('c1').style.backgroundColor=code;
                    break;
                case 2:
                    code = document.getElementById('color2').value;
                    document.getElementById('colorHEX2').innerHTML=code;
                    document.getElementById('c2').innerHTML=code;
                    document.getElementById('c2').style.backgroundColor=code;
                    break;
                case 3:
                    code = document.getElementById('color3').value;
                    document.getElementById('colorHEX3').innerHTML=code;
                    document.getElementById('c3').innerHTML=code;
                    document.getElementById('c3').style.backgroundColor=code;
                    break;
                case 4:
                    code = document.getElementById('color4').value;
                    document.getElementById('colorHEX4').innerHTML=code;
                    document.getElementById('c4').innerHTML=code;
                    document.getElementById('c4').style.backgroundColor=code;
                    break;
                case 5:
                    code = document.getElementById('color5').value;
                    document.getElementById('colorHEX5').innerHTML=code;
                    document.getElementById('c5').innerHTML=code;
                    document.getElementById('c5').style.backgroundColor=code;
                    break;
            }
            
        }
    </script>
    <aside id="navig">
        
        <h3>PAGES</h3>
        <section class="pages"><p><a href='./../index.html'>main</a></p></section>
        <section class="pages"><p><a href='./../colors/colors.html'>color palette</a></p></section>
        <section class="pages"><p><a href='./../weather/weather.html'>weather</a></p></section>
    </aside>
</body>
</html>
